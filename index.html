<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamWave</title>
    <link rel="stylesheet" href="css/netflix-style.css">
</head>

<body>
    <header class="header-top">
        <nav class="top-navigation">
            <img src="./images/netflix-logo.png" class="netflix-logo" alt="netflix-logo">

            <div class="top-right-navigation">
                <select name="language" id="select-language">
                    <option value="english">English</option>
                    <option value="tamil">Tamil</option>
                    <option value="hindi">Hindi</option>
                    <option value="kannada">Kannada</option>
                    <option value="telugu">Telugu</option>
                </select>
                <a href="http://localhost:8501"><button type="button">Sign Up</button></a>
            </div>
        </nav>

        <div class="homepage-text">
            <div class="text-content">
                <h1 class="big-text">Enjoy big movies, hit series and more<br></h1>
              
                <h3>Ready to watch? Enter your email to create membership.</h3>
            </div>
            <div class="mail-list">
               
            </div>
        </div>
    </header>

</body>

</html>
